    <input type="submit" value="multiplication table">

<?php

$num = $_POST["num"];


echo "<table border='1'>\n";
for ($i = 1; $i <= $num; $i++) {
	echo "<tr><th>$i</th>";
	for ($j = 1; $j <= 10; $j++){
	echo "<td>" . ($i * $j). "</td>";
	}
	echo "</tr>";
}
echo "</table>";
	
?>
